---
layout: default
---

    <style>
        #propertySearchDropdown, #ruleSearchDropdown {
            padding: 2px;
            color: blue;
            outline: unset;
        }
    </style>

    <div class="wide-container elastic">
	<div class="left-sidebar">
		<div class="left-sidebar-title">
			Mimbl
		</div>

		<div style="padding: 8px">
			<a class="menuitem" href="{{page.rootpath}}/about.html">About</a><br/><br/>
			<b>Guide</b>
			<ul>
			{% for item in site.data.mimblGuide %}
				<li><a href="{{page.rootpath}}/guide/{{ item.file }}">{{ item.title }}</a></li>
			{% endfor %}
			</ul>
			<b>Reference</b>
			<ul>
                <li><a href="{{page.rootpath}}/typedoc.html">Typedoc Reference</a></li>
			</ul>
			<b>Playground</b>
			<ul>
                <li><a href="{{page.rootpath}}/demo/playground.html">Playground</a></li>
			</ul>
			<b>Other</b>
			<ul>
                <li><a href="https://www.npmjs.com/package/mimbl" target="NPM" data-external>NPM Page</a></li>
                <li><a href="https://github.com/mmichlin66/mimbl" target="GitHub" data-external>GitHub Page</a></li>
			</ul>
        </div>

        <div class="left-sidebar-bottom">
            <a href="https://www.npmjs.com/package/mimbl" target="npm">
                <img src="https://img.shields.io/npm/v/mimbl.svg?&style=flat-square&color=success"
                    alt="Mimbl npm version">
            </a>
            <a href="https://www.npmjs.com/package/mimbl" target="npm">
                <img src="https://img.shields.io/npm/dm/mimbl.svg?&style=flat-square&color=success"
                    alt="Mimbl downloads per month">
            </a>
        </div>
	</div>

	<div class="content-container">
		{{ content }}
	</div>
</div>
